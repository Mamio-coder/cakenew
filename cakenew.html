<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Cake Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe0b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .cake {
            width: 300px;
            height: 200px;
            background: linear-gradient(180deg, #ffcc99, #ff9966);
            border-radius: 20px 20px 0 0;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .cake::before {
            content: "";
            width: 100%;
            height: 30px;
            background-color: #ff6699;
            position: absolute;
            top: -30px;
            border-radius: 0 0 20px 20px;
        }

        .candles {
            position: absolute;
            top: -50px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .candle {
            width: 10px;
            height: 50px;
            background-color: #ffcc00;
            position: relative;
        }

        .flame {
            width: 15px;
            height: 15px;
            background-color: #ff6600;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -2px;
            animation: flameAnimation 1s infinite alternate;
        }

        @keyframes flameAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 40px;
            color: #ff3399;
            font-weight: bold;
            margin: 10px 0;
        }

        .message {
            font-size: 30px;
            color: #ff0033;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            letter-spacing: 5px;
            margin-top: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="cake">
        <div class="candles">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>
    <h1>Happy Birthday!</h1>
    <div class="message">Wishing you all the best!</div>
</body>
</html>
